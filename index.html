<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>  
        </div>
        <button data-all-clear class="span-two operation">AC</button>
        <button data-delete class="operation">C</button>
        <button data-operation class="operation">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operation">ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operation">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operation">+</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals class="equal">=</button>
        <div class="span-four links">
            <a href="https://www.linkedin.com/in/enricoopezzo/" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="https://github.com/enricoopezzo/calcolatrice" target="_blank"><i class="bi bi-code-slash"></i></a>
        </div>
    </div>
</body>
</html>
